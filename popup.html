<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Yerba Matcher</title>
  </head>
  <body>
    <h1 class="text-logo">Yerba Matcher</h1>

    <div class="tab">
      <button id="showHistory" class="tab-links">History</button>
      <button id="showSearch" class="tab-links">Search</button>
      <button id="showAbout" class="tab-links">About</button>
    </div>

    <div class="content-container">
      <div class="tab-content"></div>
      <div class="tab-content">
        <div class="input-container">
          <input id="nameInput" type="text" disabled />
          <button id="searchButton" disabled>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="#f5f5f0"
              viewBox="0 0 256 256"
            >
              <path
                d="M232.49,215.51,185,168a92.12,92.12,0,1,0-17,17l47.53,47.54a12,12,0,0,0,17-17ZM44,112a68,68,0,1,1,68,68A68.07,68.07,0,0,1,44,112Z"
              ></path>
            </svg>
          </button>
        </div>

        <button id="editButton" class="underline">
          Edit
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#171717"
            viewBox="0 0 256 256"
            class="caret"
          >
            <path
              d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z"
            ></path>
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="#171717"
            viewBox="0 0 256 256"
            class="caret"
          >
            <path
              d="M213.66,165.66a8,8,0,0,1-11.32,0L128,91.31,53.66,165.66a8,8,0,0,1-11.32-11.32l80-80a8,8,0,0,1,11.32,0l80,80A8,8,0,0,1,213.66,165.66Z"
            ></path>
          </svg>
        </button>
        <div id="searchedContent"></div>
      </div>
      <div class="tab-content"></div>
    </div>
    <div class="spinner-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        stroke="#059669"
        viewBox="0 0 24 24"
      >
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" />
        </g>
      </svg>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
