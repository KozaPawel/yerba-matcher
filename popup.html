<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Yerba Matcher</title>
  </head>
  <body>
    <h1 class="text-logo">Yerba Matcher</h1>

    <div class="tab">
      <button id="showHistory" class="tablinks">History</button>
      <button id="showSearch" class="tablinks">Search</button>
      <button id="showSupported" class="tablinks">About</button>
    </div>

    <button id="extractButton">Get name</button>
    <div class="input-container">
      <input id="nameInput" type="text" disabled />
      <button id="searchButton" disabled>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          fill="#ffffff"
          viewBox="0 0 256 256"
        >
          <path
            d="M232.49,215.51,185,168a92.12,92.12,0,1,0-17,17l47.53,47.54a12,12,0,0,0,17-17ZM44,112a68,68,0,1,1,68,68A68.07,68.07,0,0,1,44,112Z"
          ></path>
        </svg>
      </button>
    </div>

    <div class="fetched"></div>
    <div class="spinner-container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        stroke="#059669"
        viewBox="0 0 24 24"
      >
        <g class="spinner">
          <circle cx="12" cy="12" r="9.5" fill="none" stroke-width="3" />
        </g>
      </svg>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
